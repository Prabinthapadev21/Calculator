<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <h1>Calculator</h1>
    <fieldset class="field">
        <input type="text" id="output"><br><br>
        <input type="button" class = "btn" value="AC" id="ac">
        <input type="button" class = "btn" value="Del" id="delete">
        <input type="button" class = "btn" value="%" id="percent">
        <input type="button" class = "btn1" value="/" id="">
        <br><br>
        <input type="button" class = "btn" value="7" id="seven">
        <input type="button" class = "btn" value="8" id="eight">
        <input type="button" class = "btn" value="9" id="nine">
        <input type="button" class = "btn1" value="Ã—" id="multiply">
        <br><br>
        <input type="button" class = "btn" value="4" id="four">
        <input type="button" class = "btn" value="5" id="five">
        <input type="button" class = "btn" value="6" id="six">
        <input type="button" class = "btn1" value="-" id="sub">
        <br><br>
        <input type="button" class = "btn" value="1" id="one">
        <input type="button" class = "btn" value="2" id="two">
        <input type="button" class = "btn" value="3" id="three">
        <input type="button" class = "btn1" value="+" id="add">
        <br><br>
    <input type="button" class ="btn" value="0" id="zero">
    <input type="button" class ="btn" value="00" id="d-zero">
    <input type="button" class ="btn" value="." id="dot">
    <input type="button" class ="btn1" value="=" id="equals">
    <script src="script.js"></script>
    </fieldset>
    </div>
</body>
</html>
